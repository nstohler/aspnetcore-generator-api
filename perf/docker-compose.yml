version: "3"

services:
  web:
    image: perf-web
    build: .
    ports:
      - "8080:80" # in the event that you want to manually test the site
    environment:
      ASPNETCORE_ENVIRONMENT: Development

  testing:
    image: buildpack-deps:curl 
    volumes:
      - ./:/perf
    command: /perf/test.sh